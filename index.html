<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:ital,wght@0,300;0,400;0,900;1,300;1,400;1,900&display=swap"
        rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="img-container">
            <img src="res/pizza-stock.jpeg" alt="Man Standing Outside Trattoria Pizzeria Store">
            <!--source: Artūras Kokorevas -->
            <div class="hero-text">
                <h1>JAMME JA</h1>
            </div>
        </div>
        <div class="form-container">
            <div class="desc-div">
                <p class="description">
                    This is not a real online service! If you want a pizza <em>right now</em> then sign up!
                    Don’t waste any time or someone else might get that pizza!
                </p>
                <p>You <em>know</em> you want it.</p>
            </div>
            <div class="form-div">
                <p class="do-it">Do it <em>now</em>.</p>
                <form action="" method="post">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password"
                            pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" maxlength="16"
                            required>
                    </div>
                    <div>
                        <label for="conf-password">CONFIRM PASSWORD</label>
                        <input type="password" id="conf-password" required>
                    </div>
                    <div class="btn-div">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
